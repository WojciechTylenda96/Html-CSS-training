<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Application for work</title>
  </head>
  <body>
    <h1 id="title">Application for work</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <fieldset id="personal-data">
        <label id="name-label" for="name">Full name<input class="text-input" required placeholder="Enter your full name" id="name" type="text"></label>
        <label id="email-label" for="email">E-mail<input class="text-input" placeholder="example@gmail.com" required id="email" type="email"></label>
        <label id="number-label" for="number">Phone number<input class="text-input" placeholder="Enter your phone number" required id="number" type="text" pattern="[+,0-9]{9,12}"></label>
        <label for="dropdown">State
          <select class="text-input" id="dropdown">
            <option class="not-selected">(not selected)</option>
            <option>dolnośląskie</option>
            <option>kujawsko-pomorskie</option>
            <option>lubelskie</option>
            <option>lubuskie</option>
            <option>łódzkie</option>
            <option>małopolskie</option>
            <option>mazowieckie</option>
            <option>opolskie</option>
            <option>podkarpackie</option>
            <option>podlaskie</option>
            <option>pomorskie</option>
            <option>śląskie</option>
            <option>świętokrzyskie</option>
            <option>warmińsko-mazurskie</option>
            <option>wielkopolskie</option>
            <option>zachodniopomorskie</option>
          </select>
        </label>
        
        <label id="city-label" for="city">City<input class="text-input" required placeholder="Enter your city" id="city" type="text"></label>
        <label id="postal-label" for="postal">Postal code<input class="text-input" required placeholder="00-000" id="postal" type="text"></label>
      </fieldset>
      <fieldset id="gender">
        <legend>Choose your gender</legend>
          <label for="male"><input id="male" name="gender" type="radio" checked value="male"> Male</label>
          <label for="female"><input id="female" name="gender" type="radio" value="female"> Female</label>
      </fieldset>
      <fieldset id="skills">
        <legend>Choose skills you have (required)</legend>
          <label for="precision"><input id="precision" type="checkbox" value="precision"> Precision</label>
          <label for="qlearning"><input id="qlearning" type="checkbox" value="quick learning"> Quick learning</label>
          <label for="crit-think"><input id="crit-think" type="checkbox" value="critical thinking"> Critical thinking</label>
          <label for="work-under-press"><input id="work-under-press" type="checkbox" value="work under time pressure"> Work under time pressure</label>
          <label for="creative"><input id="creative" type="checkbox" value="creative"> Creative</label>
          <label for="none"><input id="none" type="checkbox" value="creative"> None of the above</label>
        </fieldset>
      <fieldset id="add-comment">
        <label for="comment">What is your expected salary? <textarea required class="text-input salary" id="comment" rows="3" cols="30" placeholder="gross/net"></textarea></label>
      </fieldset>
      <fieldset id="add-resume" for="cv">
        <legend>Upload your CV</legend>
        <input class="text-input" type="file" name="resume" id="cv">
      </fieldset>
        <label><input id="submit" type="submit" value="Submit"></label>
    </form>
  </body>
  <footer>
    <p class="par-footer">© 2024 Wojciech Tylenda</p>
  </footer>
</html>
