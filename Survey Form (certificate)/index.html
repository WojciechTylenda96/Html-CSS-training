<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey form</title>
  </head>
  <body>
    <h1 id="title">Registration form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <fieldset id="personal-data">
        <label id="name-label" for="name">Enter your name <input required placeholder="full name" id="name" type="text"></label>
        <label id="email-label" for="email">Enter your email <input placeholder="example@gmail.com" required id="email" type="email"></label>
        <label id="number-label" for="number">Enter your age <input placeholder="age" required id="number" type="number" min="18" max="120"></label>
        <label for="dropdown">Where are you from?
          <select id="dropdown">
            <option>(not selected)</option>
            <option>Europe</option>
            <option>Asia</option>
            <option>Antarctica</option>
            <option>Africa</option>
            <option>Australia</option>
            <option>North America</option>
            <option>South America</option>
          </select>
        </label>
      </fieldset>
      <fieldset id="gender">
        <legend>Choose your gender (required)</legend>
          <label for="male"><input id="male" name="gender" type="radio" checked value="male"> Male</label>
          <label for="female"><input id="female" name="gender" type="radio" value="female"> Female</label>
      </fieldset>
      <fieldset id="add-comment">
        <label for="comment">Your motivation letter <textarea id="comment" rows="3" cols="30" placeholder="I am the best person for this job because..."></textarea></label>
      </fieldset>
      <fieldset>
      <legend>Choose skills you have</legend>
        <label for="terms"><input id="terms" type="checkbox" required value="precision"> Precision</label>
        <label for="terms"><input id="terms" type="checkbox" required value="quick learning"> Quick learning</label>
        <label for="terms"><input id="terms" type="checkbox" required value="critical thinking"> Critical thinking</label>
        <label for="terms"><input id="terms" type="checkbox" required value="work under time pressure"> Work under time pressure</label>
        <label for="terms"><input id="terms" type="checkbox" required value="creative"> Creative</label>
      </fieldset>
        <label><input id="submit" type="submit" value="Submit"></label>
    </form>
  </body>
</html>
